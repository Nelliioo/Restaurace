</div><h1>O NÁS</h1>
<p>Vodafone restaurace se nachází v krásné lokalitě ve Stodůlkách. Přijďte k nám na lahodné jídlo. Na naší terase si můžete posedět a užívat si výhled na Prahu. Vaříme u nás s radostí! Obsluží vás milý personál. Pro vaše děti tu máme i dětský koutek se skvělými hračkami.</p>
